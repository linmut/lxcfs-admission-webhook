apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxcfs-admission-webhook-deployment
  labels:
    app: lxcfs-admission-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxcfs-admission-webhook
  template:
    metadata:
      labels:
        app: lxcfs-admission-webhook
      annotations:
        tke.cloud.tencent.com/vpc-eni-cni-ip: "true"
    spec:
      containers:
        - name: lxcfs-admission-webhook
          image: ccr.ccs.tencentyun.com/mulin-lxcfs/lxcfs-admission-webhook:v3
          imagePullPolicy: IfNotPresent
          imagePullSecrets:
            - name: qcloudregistrykey
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: lxcfs-admission-webhook-certs
